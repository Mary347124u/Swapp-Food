<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um app que vai mudar o mundo!">
  <title>Swapp Food</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="logo.png" >
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item">Home</a>
      <a class="cabecalho-menu-item">Sobre nós</a>
      <a class="cabecalho-menu-item">Serviços</a>
      <a class="cabecalho-menu-item">Contato</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Swapp Food</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Contribua para um mundo melhor</h2>
        <button class="conteudo-principal-escrito-botao">Instale aqui !</button>
      </div>
      <img class="conteudo-principal-imagem"src="comendo.png" >
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O do que se trata o Swapp Food?</h3>
      <p class="conteudo-secundario-paragrafo">1. Em primero lugar <strong>um app para diminuir a insegurança alimentar</strong></p>
      <p class="conteudo-secundario-paragrafo">2. Em segundo lugar<strong></strong> promover a diminuição da desnutrição e fome</p>
      <p class="conteudo-secundario-paragrafo">3. Em terceiro lugar <strong>ajudar a tornar esse mundo melhor</strong></p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="midia.png">
    
  </footer>
</body>

</html>
